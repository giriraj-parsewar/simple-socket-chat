<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            padding: 10px;
            margin: 0;
            background-color: #2dbc53;
            color: #000000;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border: 1px solid #ddd;
            background-color: #fff;
            margin: 10px;
            border-radius: 8px;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-bubble {
            max-width: 60%;
            padding: 10px;
            border-radius: 15px;
            background-color: #2dbc53;
            color: #fff;
            margin: 5px;
        }
        .message.user .message-bubble {
            background-color: #d1ffd6;
            color: #000;
        }
        #input-section {
            display: flex;
            padding: 10px;
            background-color: #f0f2f5;
            border-top: 1px solid #ddd;
        }
        #message {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #sendbtn {
            background-color:  #2dbc53;
            color: #000000;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendbtn:hover {
            background-color: #2dbc53;
        }
    </style>
</head>
<body>
    <h1>Chatting App</h1>
    <div class="chat-container" id="msglist"></div>
    <div id="input-section">
        <input type="text" id="message" placeholder="Enter your message..."/>
        <button id="sendbtn">Send</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const sendbtn = document.getElementById("sendbtn");
        const messageInput = document.getElementById("message");
        const messagelist = document.getElementById("msglist");

        socket.on("chat message", (message) => {
            const item = document.createElement("div");
            item.classList.add("message", message.isUser ? "user" : "");
            const bubble = document.createElement("div");
            bubble.classList.add("message-bubble");
            bubble.textContent = message.text;
            item.appendChild(bubble);
            messagelist.appendChild(item);
            messagelist.scrollTop = messagelist.scrollHeight; 
        });

        sendbtn.addEventListener("click", (e) => {
            const message = messageInput.value;
            if (message.trim() !== '') {
                socket.emit("chat message", { text: message, isUser: true });
                messageInput.value = ""; 
            }
        });
    </script>
</body>
</html>
